<!DOCTYPE html>
<html>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<link rel = "stylesheet" href = "todo.css">
<script src = "todo.js"> </script>
<title>To Do:</title>
</head>

<body>
<h1>To Do:</h1>
<img src = "https://blog.planview.com/wp-content/uploads/2019/01/10-Point-Checklist-for-Better-Project-Estimates.jpg" width="250" height="220"/>
<ul id = "task_list">

</ul>
<form id = "new-task">New Task
<input class = "task-title" id = "task-title" autocomplete="off" autofocus placeholder="New Task" type = "text">

<label for = "task-priority">Task Priority</label>
<select name = "task-priority" id = "task-priority">
<option value="low">low</option>
<option value="medium">medium</option>
<option value="high">high</option>
</select>

<label for = "task-status">Task Status</label>
<input class = "task-status" name = "task-status" type = "radio" value = "In Progress"> In Progress
<input class = "task-status" name = "task-status" type = "radio" value = "Finished"> Finished

<input id = "Complete Task" type = "Complete Task">
</form>
</body>
</html>
